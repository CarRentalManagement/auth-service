syntax = "proto3";

package auth;

service AuthService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string timestamp = 1;
  string constructorRef = 2;
  string handler = 3;
  HelloPayloadResponse message = 4;
}

message HelloPayloadResponse {
  string message = 5;
}
